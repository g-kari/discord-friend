name: Python Linting

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.py'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.py'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy
        # Install dependencies individually to avoid conflicts
        pip install discord.py[voice]==2.3.2 sounddevice==0.4.6 numpy~=1.26.0 soundfile==0.12.1 python-dotenv==1.0.0 sqlalchemy==2.0.23 pydantic httpx aiofiles
        # Install aiavatar with --no-deps to avoid NumPy version conflict
        pip install aiavatar==0.7.2 --no-deps
    - name: Run black
      run: |
        black --check src/
    - name: Run isort
      run: |
        isort --check-only --profile black src/
    - name: Run flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Run mypy
      run: |
        mypy src/ --ignore-missing-imports